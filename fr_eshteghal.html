<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گواهی اشتغال به کار</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      @font-face {
        font-family: 'fnt';
        src: url('/fonts/IRANSansWeb(FaNum).woff');
      }
      @font-face {
        font-family: 'b-fnt';
        src: url('/fonts/IRANSansWeb(FaNum)_Bold.woff');
      }
      @font-face {
        font-family: 'l-fnt';
        src: url('/fonts/IRANSansWeb(FaNum)_Light.woff');
      }
    }

    body {
      font-family: 'b-fnt', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-600 text-white text-right">

  <!-- قسمت پروفایل -->
  <div class="container mx-auto mt-4 px-4 sm:px-6 md:px-8">
    <div class="flex items-center justify-end bg-gray-500 text-gray-100 p-4 rounded-lg mb-4">
      <div>
        <h4 class="text-lg font-bold">نام کاربر</h4>
        <p class="text-sm">شماره شناسایی: 123456</p>
      </div>
      <img src="icons/usericon.png" alt="Profile Picture" class="w-16 h-16 rounded-full ml-4">
    </div>
  </div>

  <!-- فرم -->
  <div class="container mx-auto mt-5 px-4 sm:px-6 md:px-8" dir="rtl">
    <div id="niazfrd" class="bg-white border-4 border-red-500 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-center text-red-500 border-b-2 border-red-700 pb-4 mb-6">
        گواهی اشتغال به کار
      </h2>

      <!-- نام و نام‌خانوادگی متقاضی -->
      <div class="mb-4 grid grid-cols-5 items-center gap-4">
        <label for="onvn-niaz" class="text-sm text-red-600">نام و نام‌خانوادگی متقاضی</label>
        <input type="text" id="onvn-niaz" class="col-span-4 bg-gray-300 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <!-- شماره شناسایی -->
      <div class="mb-4 grid grid-cols-5 items-center gap-4">
        <label for="onvn-niaz" class="text-sm text-red-600">شماره شناسایی</label>
        <input type="text" id="onvn-niaz" class="col-span-4 bg-gray-300 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <!-- جهت ارائه به بانک -->
      <div class="mb-4 grid grid-cols-5 items-center gap-4">
        <label for="onvn-niaz" class="text-sm text-red-600">جهت ارائه به بانک</label>
        <input type="text" id="onvn-niaz" class="col-span-4 bg-gray-300 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <!-- نام شعبه -->
      <div class="mb-4 grid grid-cols-5 items-center gap-4">
        <label for="onvn-niaz" class="text-sm text-red-600">نام شعبه</label>
        <input type="text" id="onvn-niaz" class="col-span-4 bg-gray-300 text-black p-3 rounded-lg focus:ring focus:ring-red-600 border border-red-500">
      </div>

      <!-- مبلغ وام -->
      <div class="mb-4 grid grid-cols-5 items-center gap-4">
        <label for="onvn-niaz" class="text-sm text-red-600">مبلغ وام (ریال)</label>
        <input type="text" id="onvn-niaz" class="col-span-4 bg-gray-300 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <!-- دکمه ارسال -->
      <div>
        <button id="bt_sendx" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
          ارسال
        </button>
      </div>
    </div>
  </div>

</body>
</html>
