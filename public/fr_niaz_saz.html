<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نیازسنجی سازمانی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: fnt;
      src: url(/public/fonts/IRANSansWeb\(FaNum\).woff);
    }

    @font-face {
      font-family: b-fnt;
      src: url(/public/fonts/IRANSansWeb\(FaNum\)_Bold.woff);
    }

    body {
      font-family: b-fnt;
    }


    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body class="bg-neutral-600 text-white font-b-fnt">

  <!-- قسمت پروفایل -->
  <div class="container mx-auto mt-4 px-4 sm:px-6 md:px-8">
    <div class="flex items-center justify-end bg-neutral-400 text-gray-100 p-4 rounded-lg mb-4">
      <div>
        <h4 class="text-lg font-bold">نام کاربر</h4>
        <p class="text-sm">شماره شناسایی: 123456</p>
      </div>
      <img src="/public/icons/usericon.png" alt="Profile Picture" class="w-16 h-16 rounded-full ml-4">
    </div>
  </div>

  <div class="container mx-auto mt-10 px-4" dir="rtl">
    <div class="bg-white text-black p-6 rounded-lg shadow-lg border-4 border-red-600">
      <h2 class="text-2xl font-bold text-red-500 border-b-2 border-red-400 pb-3 mb-6 text-center">فرم نیازسنجی فردی</h2>

      <!-- عنوان نیاز آموزشی -->
      <div class="mb-4">
        <label for="onvn-nz" class="text-red-600 text-sm block mb-2">عنوان نیاز آموزشی</label>
        <input type="text" id="onvn-nz"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- علت نیاز آموزشی -->
      <div class="mb-4">
        <label for="elt-nz" class="text-red-600 text-sm block mb-2">علت نیاز آموزشی</label>
        <input type="text" id="elt-nz"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- سطح نیاز آموزشی -->
      <div class="mb-4">
        <label for="sath-nz" class="text-red-600 text-sm block mb-2">سطح نیاز آموزشی</label>
        <select id="sath-nz"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
          <option value="0"></option>
          <option value="1">مقدماتی</option>
          <option value="2">متوسطه</option>
          <option value="3">پیشرفته</option>
        </select>
      </div>

      <!-- اولویت نیاز آموزشی -->
      <div class="mb-4">
        <label for="olvt-nz" class="text-red-600 text-sm block mb-2">اولویت نیاز آموزشی</label>
        <select id="olvt-nz"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
          <option value="0"></option>
          <option value="1">کم</option>
          <option value="2">متوسط</option>
          <option value="3">زیاد</option>
        </select>
      </div>

      <!-- انتظارات پس از اتمام دوره -->
      <div class="mb-4">
        <label for="entezar" class="text-red-600 text-sm block mb-2">انتظارات پس از اتمام دوره</label>
        <input type="text" id="entezar"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- سرفصل های مدنظر -->
      <div class="mb-4">
        <label for="sarfasl" class="text-red-600 text-sm block mb-2">سرفصل های مدنظر</label>
        <input type="text" id="sarfasl"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- مشاغل گروه هدف -->
      <div class="mb-4">
        <label for="mashaqel" class="text-red-600 text-sm block mb-2">مشاغل گروه هدف</label>
        <input type="text" id="mashaqel"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- تعداد افراد گروه هدف -->
      <div class="mb-4">
        <label for="tedad-afrd" class="text-red-600 text-sm block mb-2">تعداد افراد گروه هدف</label>
        <input type="text" id="tedad-afrd"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- اسامی کارکنان مدنظر -->
      <div class="mb-4">
        <label for="nam-karknan" class="text-red-600 text-sm block mb-2">اسامی کارکنان مدنظر</label>
        <input type="text" id="nam-karknan"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- توضیحات تکمیلی -->
      <div class="mb-4">
        <label for="description" class="text-red-600 text-sm block mb-2">توضیحات تکمیلی</label>
        <textarea id="description" rows="3"
          class="w-full bg-white text-black border border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
      </div>

      <!-- دکمه ارسال -->
      <div>
        <button id="bt_sendf"
          class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition">ارسال</button>
      </div>
    </div>
  </div>

</body>

</html>
