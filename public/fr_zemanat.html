<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم ثبت ضامن</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/public/lib/jquery/jquery.js"></script>
  <style>
    @layer base {
      @font-face {
        font-family: 'fnt';
        src: url('/public/fonts/IRANSansWeb(FaNum).woff');
      }

      @font-face {
        font-family: 'b-fnt';
        src: url('/public/fonts/IRANSansWeb(FaNum)_Bold.woff');
      }

    }

    body {
      font-family: 'b-fnt', sans-serif;
    }


    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body class="bg-neutral-600 text-white text-right">

  <!-- Profile Section -->
  <div class="container mx-auto mt-4 px-4 sm:px-6 md:px-8">
    <div class="flex items-center justify-end bg-neutral-400 text-gray-100 p-4 rounded-lg mb-4">
      <div>
        <h4 class="text-lg font-bold">نام کاربر</h4>
        <p class="text-sm">شماره شناسایی: 123456</p>
      </div>
      <img src="/public/icons/usericon.png" alt="Profile Picture" class="w-16 h-16 rounded-full ml-4">
    </div>
  </div>

  <!-- Form Section -->
  <div class="container mx-auto mt-5 px-4 sm:px-6 md:px-8" dir="rtl">
    <form id="guarantorForm" class="bg-white border-4 border-red-500 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-center text-red-500 border-b-2 border-red-500 pb-4 mb-6">
        فرم ثبت ضامن
      </h2>

      <!-- Input Fields -->
      <div class="mb-4">
        <label for="usrid" class="text-xs text-red-600 block mb-2">کد شناسایی</label>
        <input type="text" id="usrid"
          class="w-full bg-gray-100 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <div class="mb-4">
        <label for="borrower-name" class="text-xs text-red-600 block mb-2">نام و نام‌خانوادگی وام‌گیرنده</label>
        <input type="text" id="borrower-name"
          class="w-full bg-gray-100 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <div class="mb-4">
        <label for="borrower-father" class="text-xs text-red-600 block mb-2">نام پدر وام‌گیرنده</label>
        <input type="text" id="borrower-father" name="borrowerFather"
          class="w-full bg-gray-100 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <div class="mb-4">
        <label for="guarantor-name" class="text-xs text-red-600 block mb-2">نام و نام‌خانوادگی ضامن</label>
        <input type="text" id="guarantor-name" name="guarantorName"
          class="w-full bg-gray-100 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <div class="mb-4">
        <label for="guarantor-national-id" class="text-xs text-red-600 block mb-2">کد ملی ضامن</label>
        <input type="number" id="guarantor-national-id" name="guarantorNationalId"
          class="w-full bg-gray-100 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <div class="mb-4">
        <label for="guarantor-father" class="text-xs text-red-600 block mb-2">نام پدر ضامن</label>
        <input type="text" id="guarantor-father" name="guarantorFather"
          class="w-full bg-gray-100 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <div class="mb-4">
        <label for="birthplace" class="text-xs text-red-600 block mb-2">صادره</label>
        <input type="text" id="birthplace" name="birthplace"
          class="w-full bg-gray-100 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <!-- Birthdate Dropdowns -->
      <div class="mb-4">
        <label for="birthdate" class="text-xs text-red-600 block mb-2">تولد</label>
        <div class="grid grid-cols-3 gap-2">
          <select id="dy"
            class="w-full bg-gray-100 text-black py-3 px-4 rounded-lg border border-red-500 focus:ring focus:ring-red-500"></select>
          <select id="mnt"
            class="w-full bg-gray-100 text-black py-3 px-4 rounded-lg border border-red-500 focus:ring focus:ring-red-500"></select>
          <select id="yr"
            class="w-full bg-gray-100 text-black py-3 px-4 rounded-lg border border-red-500 focus:ring focus:ring-red-500"></select>
        </div>
      </div>

      <div class="mb-4">
        <label for="relation" class="text-xs text-red-600 block mb-2">نسبت ضامن</label>
        <input type="text" id="relation" name="relation"
          class="w-full bg-gray-100 text-black p-3 rounded-lg focus:ring focus:ring-red-500 border border-red-500">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" id="bt_sendx" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
          ارسال
        </button>
      </div>
    </form>
  </div>
  
  <script>
    $(document).ready(function () {
        // Function to generate options for a dropdown
        function appendOptions(start, end) {
            let options = '';
            for (let i = start; i <= end; i++) {
                options += `<option value="${i}">${i < 10 ? '0' + i : i}</option>`;
            }
            return options;
        }

        // Populate dropdowns using jQuery
        $('#dy').html(appendOptions(1, 31)); // Day dropdown
        $('#mnt').html(appendOptions(1, 12)); // Month dropdown
        $('#yr').html(appendOptions(1340, 1440)); // Year dropdown
    });
</script>

</body>

</html>
