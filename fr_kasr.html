<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گواهی کسر از حقوق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
            @font-face {
                font-family: "fnt";
                src: url(fonts/IRANSansWeb.woff);
            }
            @font-face {
                font-family: "fnt-b";
                src: url(fonts/IRANSansWeb_Bold.woff);
            }
            body {
                font-family: 'fnt-b', sans-serif;
            }
        }
    </style>
</head>
<body class="bg-gray-500 text-gray-100">

    <!-- Header -->
    <header class="bg-red-700 py-4 flex items-center justify-between px-4 mb-10">

        <img class="max-w-[90px] h-auto mr-4" src="/logo/white-wp.png" alt="wp-logo">
    </header>

    <!-- Buttons -->
    <div class="flex flex-col items-center mt-4">
        <!-- Button 1 -->
        <button class="w-3/4 my-2 flex justify-between items-center bg-white text-red-700 border border-red-800 rounded-lg py-3 px-4 hover:bg-red-700 hover:text-white transition"
            onclick="location.href='fr_zemanat.html'">
            <span class="flex items-center justify-center w-full">فرم ضامن</span>
        </button>

        <!-- Button 2 -->
        <button class="w-3/4 my-2 flex justify-between items-center bg-white text-red-700 border border-red-800 rounded-lg py-3 px-4 hover:bg-red-700 hover:text-white transition"
            onclick="location.href='fr_eshteghal.html'">
            <span class="flex items-center justify-center w-full">گواهی اشتغال به کار</span>
        </button>
    </div>

</body>
</html>
